<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR1 WebGPU Terrain</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; width: 100%; height: 100%; }
    #no-webgpu {
      display: none;
      position: fixed; inset: 0;
      background: #1a1a2e; color: #eee;
      font-family: system-ui, sans-serif;
      justify-content: center; align-items: center;
      flex-direction: column; gap: 1rem;
      text-align: center; padding: 2rem;
    }
    #no-webgpu h1 { font-size: 1.5rem; }
    #no-webgpu p { font-size: 1rem; color: #aaa; max-width: 500px; }
    #hud {
      position: fixed; top: 12px; left: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px; color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px; border-radius: 4px;
      pointer-events: none; z-index: 10;
      line-height: 1.5;
    }
    #controls {
      position: fixed; bottom: 12px; left: 12px;
      font-family: system-ui, sans-serif;
      font-size: 13px; color: #ccc;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px; border-radius: 4px;
      z-index: 10; display: flex; gap: 12px; align-items: center;
    }
    #controls label { display: flex; align-items: center; gap: 6px; }
    #controls input[type="number"] {
      width: 80px; background: #333; border: 1px solid #555;
      color: #fff; padding: 2px 6px; border-radius: 3px;
    }
    #controls input[type="range"] { width: 100px; }
    #controls button {
      background: #446; border: 1px solid #668; color: #fff;
      padding: 4px 12px; border-radius: 3px; cursor: pointer;
    }
    #controls button:hover { background: #558; }
    #crosshair {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 20px; height: 20px;
      pointer-events: none; z-index: 10;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: rgba(255,255,255,0.5);
    }
    #crosshair::before { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }
    #crosshair::after { height: 2px; width: 100%; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="crosshair"></div>
  <div id="hud"></div>
  <div id="controls">
    <label>Seed: <input type="number" id="seed-input" value="0" /></label>
    <label>Render: <input type="range" id="render-distance" min="2" max="20" value="10" /><span id="render-dist-val">10</span></label>
    <label>Time: <input type="range" id="time-slider" min="0" max="100" value="35" step="1" /><span id="time-val">08:24</span></label>
    <button id="regenerate-btn">Regenerate</button>
  </div>
  <div id="no-webgpu">
    <h1>WebGPU Not Supported</h1>
    <p>Your browser does not support WebGPU. Please use Chrome 113+, Edge 113+, or another WebGPU-capable browser.</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
